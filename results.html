<!DOCTYPE html>
<html>
<head>
  <title>Your Top 5 Food Places</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .place {
      margin: 15px 0;
      font-size: 22px;
    }
    .stars {
      color: gold;
      font-size: 22px;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üéâ Your Top 5 Favorite Food Places</h1>
  <div id="results"></div>
  <a href="index.html" onclick="localStorage.clear()">üîÅ Start Over</a>

  <script>
    const allPlaces = [
      'McDonalds', 'Subway', 'Chickfila',
      'PizzaHut', 'TacoBell', 'Wendys',
      'KFC', 'Dominos', 'Popeyes'
    ];

    const votes = allPlaces.map(place => ({
      name: place,
      rating: parseInt(localStorage.getItem(place)) || 0
    }));

    votes.sort((a, b) => b.rating - a.rating);
    const top5 = votes.slice(0, 5);

    const resultDiv = document.getElementById('results');
    top5.forEach(item => {
      const div = document.createElement('div');
      div.className = 'place';

      const stars = '‚òÖ'.repeat(item.rating) + '‚òÜ'.repeat(5 - item.rating);
      const displayName = item.name.replace(/([A-Z])/g, ' $1').trim();

      div.innerHTML = `<strong>${displayName}</strong><div class="stars">${stars}</div>`;
      resultDiv.appendChild(div);
    });
  </script>
</body>
</html>
